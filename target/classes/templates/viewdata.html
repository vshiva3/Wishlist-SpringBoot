<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/style.css}">
    <link rel="stylesheet" th:href="@{/viewdata.css}">
    <title>View Wishlist items</title>
</head>
<body>
    <nav class="navbar">
        <a th:href="@{/}">Home</a>
        <a th:href="@{/form}">Add Items</a>
        <a th:href="@{/viewdata}" class="active">View Items</a>
    </nav>
    <h1 class="dataview">Wishlist Items</h1>
    <br />
    <table>
        <tr>
            <th>Categoty</th>
            <th>Item name</th>
            <th>Cost</th>
            <th>Date</th>
        </tr>
        <tr th:each="item : ${items}" th:object="${item}">
            <td th:text="*{category}"></td>
            <td th:text="*{name}"></td>
            <td th:text="*{#numbers.formatCurrency(cost)}"></td>
            <td th:text="*{#dates.format(date, 'dd-MM-yyyy')}"></td>
            <td class="but">
                <a id="button" th:href="@{/form (id= *{id})}">Update</a>
            </td>
        </tr>
    </table>
</body>
</html>
